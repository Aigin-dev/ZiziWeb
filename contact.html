  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background-color: #ffeef4;
      color: #cc3366;
    }

    .main-menu {
      background-color: #ffeef4;
      border-bottom: 1px solid #f8c2d4;
      padding: 10px 0;
      text-align: center;
    }

    .main-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-block;
    }

    .main-menu li {
      display: inline-block;
      margin: 0 15px;
    }

    .main-menu a {
      text-decoration: none;
      color: #cc3366;
      font-weight: 500;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    .main-menu a:hover {
      border-bottom: 2px solid #ff0066;
    }

    .main-menu a.active {
      border-bottom: 2px solid #ff0066;
      color: #cc3366;
    }

    .contact-section {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #ff0066;
    }

    form {
      background-color: #fff;
      border: 1px solid #f8c2d4;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 12px rgba(255, 0, 102, 0.1);
      text-align: right;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #f8c2d4;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Vazir', sans-serif;
    }

    button {
      background-color: #ff0066;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc3366;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      padding: 20px 0;
      background-color: #ffeef4;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #cc3366;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff0066;
    }

    .social-icons i {
      font-size: 28px;
      vertical-align: middle;
    }
  </style>
